#
# Deploy to Heroku
# DPL is a deploy tool made for continuous deployment thatâ€™s developed and used
# by Travis CI, but can also be used with GitLab CI.
# https://docs.gitlab.com/ee/ci/examples/deployment/#using-dpl-with-docker
#


deploy:
  stage: deploy
  image: "ruby:2.5"
  script:
  # install dpl:
  - apt-get update -qy
  - apt-get install rubygems ruby-dev -y
  - gem install dpl
  # deploy to heroku:
  - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY --skip_cleanup
  
  environment:
    name: master
    url: https://$HEROKU_APP_NAME.herokuapp.com
  only:
  - merge_requests
  - master
